    <title>Crazy Emoji Catcher Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #emoji {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;

<body>

    <h1>Welcome to the Crazy Emoji Catcher Game!</h1>
    <p>Click on the moving emoji to catch it!</p>

    <div id="emoji">ðŸ¤ª</div>

    <button onclick="startGame()">Start Game</button>

    <script>
        let gameRunning = false;

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                moveEmoji();
            }
        }

        function moveEmoji() {
            const emojiElement = document.getElementById('emoji');
            const maxX = window.innerWidth - emojiElement.clientWidth;
            const maxY = window.innerHeight - emojiElement.clientHeight;

            // Generate random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Set new position and generate random emoji
            emojiElement.style.left = `${randomX}px`;
            emojiElement.style.top = `${randomY}px`;
            emojiElement.textContent = getRandomEmoji();

            // Change background color
            document.body.style.backgroundColor = getRandomColor();

            // Attach click event
            emojiElement.onclick = function() {
                alert("You caught the crazy emoji! ðŸŽ‰");
                gameRunning = false;
                emojiElement.onclick = null;
            };

            // Rotate and move the emoji after a delay
            emojiElement.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                emojiElement.style.transform = 'rotate(0deg)';
                moveEmoji();
            }, 1000);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomEmoji() {
            const emojis = ["ðŸ¤ª", "ðŸ˜œ", "ðŸ˜‚", "ðŸ¤£", "ðŸ˜Ž", "ðŸ˜‹"];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
    </script>
</body>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
