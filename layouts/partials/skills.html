{{ define "skills" }}
<div class="skills-section">
    <h2>{{ .Get "title" | default "Skills" }}</h2>
    <div class="skills-grid">
        {{ $skills := split (.Get "skills") "," }}
        {{ range $skills }}
        <div class="skill-item">{{ . | chomp }}</div>
        {{ end }}
    </div>
</div>

<style>
    .skills-section {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .skills-section h2 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
    }
    .skill-item {
        background-color: #0073e6;
        color: #fff;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .skill-item:hover {
        background-color: #005bb5;
    }
</style>
{{ end }}
